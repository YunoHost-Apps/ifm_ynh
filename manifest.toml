packaging_format = 2

id = "ifm"
name = "IFM"
description.en = "Improved File Manager"
description.fr = "Gestionnaire de fichiers amélioré"

version = "v4.0.2~ynh1"

maintainers = []

[upstream]
license = "MIT"
demo = "https://ifmdemo.gitea.de/"
code = "https://github.com/misterunknown/ifm"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ifm"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        in_subdir = false
        extract = false
        url = "https://github.com/misterunknown/ifm/archive/refs/tags/v4.0.2.tar.gz"
        sha256 = "738a44254c91271f970425d48678d9702c6e272ff7db4c363aab9a84e427c839"
        rename = "ifm.php"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.apt]

    packages = "php8.2-zip, php8.2-bz2, php8.2-gd, php8.2-curl, php8.2-mbstring, php8.2-ldap, php8.2-xml"
