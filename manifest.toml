#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ifm"
name = "IFM"
description.en = "Improved File Manager"
description.fr = "Gestionnaire de fichiers amélioré"

version = "4.0.2~ynh6"

maintainers = []

[upstream]
license = "MIT"
demo = "https://ifmdemo.gitea.de/"
code = "https://github.com/misterunknown/ifm"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ifm"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    in_subdir = false
    extract = false
    url = "https://github.com/misterunknown/ifm/releases/download/v4.0.2/ifm.php"
    sha256 = "902e45ef45a5a2c1fc8a1186f1acf3f4588071791e4bc8175de067eb33070594"
    rename = "ifm.php"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.apt]
    packages = "php8.2-zip, php8.2-bz2, php8.2-gd, php8.2-curl, php8.2-mbstring, php8.2-ldap, php8.2-xml"
